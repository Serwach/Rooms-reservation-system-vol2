    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-body">
                <form class="form-horizontal" action="" method="post">
                    {% csrf_token %}
                    {% include 'accounts/form_template.html' %}
                    <div class="form-group">
                        <div class="col-md-12">
                            <br/>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
